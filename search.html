<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">RecipeFinder</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Search for Recipes</h1>
        <div class="search-container">
            <input type="text" placeholder="Enter ingredients like 'chicken, rice'...">
            <button>Search</button>
        </div>

        <div class="recipe-results">
            <div class="recipe-block">
                <img src="https://via.placeholder.com/300" alt="Food Image">
                <h2>Recipe Title Here</h2>
                <p><strong>Ingredients:</strong> Item 1, Item 2, Item 3</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Finder</p>
    </footer>
</body>
</html>
