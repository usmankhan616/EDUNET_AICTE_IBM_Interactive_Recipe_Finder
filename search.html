<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">RecipeFinder</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Search for Recipes</h1>
        <div class="search-container">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients like 'chicken, rice'...">
            <button id="search-btn">Search</button>
        </div>

        <div class="recipe-results" id="recipe-results">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Finder</p>
    </footer>
    <div id="recipe-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
