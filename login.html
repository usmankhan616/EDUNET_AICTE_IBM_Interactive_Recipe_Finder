<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">RecipeFinder</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li>
                    <div class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <label for="theme-toggle"></label>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <h1 id="form-title">Login</h1>
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Login</button>
            </form>
            <p class="mt-3 text-center" id="switch-text">
                Don't have an account? <a href="#" id="switch-link">Register here</a>
            </p>
            <div id="message" class="mt-3"></div>
        </div>
    </main>

    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
